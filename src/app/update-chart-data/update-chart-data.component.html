<div class="chart-container">
  <fusioncharts class="chart" width="100%" height="70%" type="Column2D" dataFormat="JSON" [dataSource]="dataSource"></fusioncharts>
</div>
<a class="waves-effect waves-light btn-small btn-placement" (click)='onClickBack()'>Back</a>
<div style='display: flex; justify-content: center'>
  <a class="btn-small" (click)="updateMyChartData()">
    Click me to change data
  </a>
</div>
